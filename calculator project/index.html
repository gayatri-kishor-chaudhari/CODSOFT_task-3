<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Calculator</title>
<style>
  body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            animation: changeBackground 10s infinite;
        }
        @keyframes changeBackground {
            0% { background-image: url('./1.jpeg'); }
            33.33% { background-image: url('./2.jpeg'); }
            66.66% { background-image: url('./3.jpeg'); }
            66.66% { background-image: url('./1.jpeg'); }
        }
    .calculator {
        width: 300px;
        margin: 80px auto;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;

        
    }
    .result {
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    .button {
        padding: 15px;
        font-size: 20px;
        text-align: center;
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #d3d3d3;
    }
    .h1{
        align-items: center;
        font-style: italic;
        text-shadow: #d3d3d3;

    }

</style>
</head>
<body>

<div class="calculator">
    <h1>CALCULATOR!</h1>
    <div class="result" id="result">0</div>
    <div class="buttons">
        <button class="button" onclick="clearResult()">C</button>
        <button class="button" onclick="appendSymbol('/')">/</button>
        <button class="button" onclick="appendSymbol('*')">x</button>
        <button class="button" onclick="appendSymbol('7')">7</button>
        <button class="button" onclick="appendSymbol('8')">8</button>
        <button class="button" onclick="appendSymbol('9')">9</button>
        <button class="button" onclick="appendSymbol('-')">-</button>
        <button class="button" onclick="appendSymbol('4')">4</button>
        <button class="button" onclick="appendSymbol('5')">5</button>
        <button class="button" onclick="appendSymbol('6')">6</button>
        <button class="button" onclick="appendSymbol('+')">+</button>
        <button class="button" onclick="appendSymbol('1')">1</button>
        <button class="button" onclick="appendSymbol('2')">2</button>
        <button class="button" onclick="appendSymbol('3')">3</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendSymbol('0')">0</button>
        <button class="button" onclick="appendSymbol('.')">.</button>
    </div>
</div>

<script>
    let expression = '';

    function appendSymbol(symbol) {
        expression += symbol;
        document.getElementById('result').innerText = expression;
    }

    function clearResult() {
        expression = '';
        document.getElementById('result').innerText = '0';
    }

    function calculate() {
        try {
            const result = eval(expression);
            document.getElementById('result').innerText = result;
            expression = result.toString();
        } catch (error) {
            document.getElementById('result').innerText = 'Error';
            expression = '';
        }
    }

</body>
</html>
